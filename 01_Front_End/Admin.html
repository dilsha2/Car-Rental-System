<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font/css/all.css" rel="stylesheet">
    <link href="assets/css/AdminDashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <script src="assets/js/homePageController.js"></script>
    <script src="assets/JQuery/jquery-3.6.0.min.js"></script>

</head>
<body>
<section id="admin" style="">
    <section id="adminDashboard">
        <div class="admin-dashboard-container position-fixed">

            <div class="admin-dashboard-menu-container" id="adminMenu">
                <h2 class="d-flex justify-content-center align-content-center text-light bg-custom-black rounded-3 fw-bold mt-4 mb-4"
                    style="width: 90%;height: 8%;text-align: center;padding-top: 5%">
                    <i class="fa-solid text-light fs-3 fa-car me-2 "></i> ECR .</h2>
                <button class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5"
                        id="adminDashboardBtn">
                    <i class="fa-solid fs-4 fa-gauge mt-1 me-3"></i>Dashboard
                </button>
                <button class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5"
                        id="adminReservationBtn">
                    <i class="fa-solid fa-print mt-1 fs-4 me-3"></i>Reservation
                </button>
                <button class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5"
                        id="adminCarsBtn">
                    <i class="fa-solid fa-car-side mt-1 fs-4 me-3"></i>Cars
                </button>
                <button class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5"
                        id="adminCustomerBtn">
                    <i class="fa-solid fa-users fs-4 mt-1 me-3"></i>Customers
                </button>
                <button class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5"
                        id="adminDriversBtn">
                    <i class="fa-solid fa-id-card fs-4 me-3 mt-1"></i>Drivers
                </button>
                <button class="btn btn-outline-dark border-0 fw-bold w-75 d-flex justify-content-start  fs-5"
                        id="adminPaymentBtn">
                    <i class="fa-solid fa-money-bill-1 mt-1 fs-4 me-3"></i>Payments
                </button>
                <button class="btn btn-outline-danger border-0 fw-bold mb-5 mt-5 w-75 d-flex justify-content-start mt-5 fs-5 "
                        data-bs-target="#logoutModel"
                        data-bs-toggle="modal">
                    <i class="fa-solid fa-power-off fs-4 me-3 mt-1 "></i>Logout
                </button>

            </div>

            <div class="admin-dashboard-sub-container" id="adminDailySummary" style="display:block;margin-top:3%">
                <div class="row-1">
                    <div class="card text-primary mb-3 mt-3 border-radius-shadow" style="width: 23%;height: 100%;">
                        <div class="card-header fw-bold text-center" style="font-size: 1vw">DAILY INCOME</div>
                        <div class="card-body">
                            <h6 class="card-title text-center " style="font-size: 1.2vw">LKR</h6>
                            <h6 class="card-text text-center " id="admin-daily-income" style="font-size:2vw">000</h6>
                        </div>
                    </div>
                    <div class="card text-success mb-3 mt-3 border-radius-shadow" style="width: 23%;height: 100%;">
                        <div class="card-header fw-bold text-center" style="font-size: 1vw">WEEKLY INCOME</div>
                        <div class="card-body">
                            <h6 class="card-title text-center " style="font-size: 1.2vw">LKR</h6>
                            <h6 class="card-text text-center " id="admin-weekly-income" style="font-size:2vw">000</h6>
                        </div>
                    </div>
                    <div class="card text-warning mb-3 mt-3 border-radius-shadow" style="width: 23%;height: 100%;">
                        <div class="card-header fw-bold text-center" style="font-size: 1vw">MONTHLY INCOME</div>
                        <div class="card-body">
                            <h6 class="card-title text-center " style="font-size: 1.2vw">LKR</h6>
                            <h6 class="card-text text-center " id="admin-Monthly-income" style="font-size:2vw">000</h6>
                        </div>
                    </div>
                    <div class="card  text-danger mb-3 mt-3 border-radius-shadow" style="width: 23%;height: 100%;">
                        <div class="card-header fw-bold text-center" style="font-size: 1vw;">ANNUALLY INCOME</div>
                        <div class="card-body">
                            <h6 class="card-title text-center " style="font-size: 1.2vw">LKR</h6>
                            <h6 class="card-text text-center " id="admin-Yearly-income" style="font-size:2vw">000</h6>
                        </div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="card  text-black mb-3 mt-3 border-radius-shadow" style="width: 20%;height: 70%">
                        <div class="card-header fw-bold text-center " style="font-size: 1.1vw">Available Cars</div>
                        <div class="card-body">
                            <h6 class="card-title text-center text-success" id="admin-daily-available-cars"
                                style="font-size: 2vw">50</h6>
                        </div>
                    </div>
                    <div class="card  text-black mb-3 mt-3 border-radius-shadow" style="width: 20%;height: 70%">
                        <div class="card-header fw-bold text-center " style="font-size: 1.1vw">Rental Cars</div>
                        <div class="card-body">
                            <h6 class="card-title text-center text-danger" id="admin-daily-rental-cars"
                                style="font-size: 2vw">00</h6>
                        </div>
                    </div>
                    <div class="card  text-black mb-3 mt-3 border-radius-shadow" style="width: 20%;height: 70%; ">
                        <div class="card-header fw-bold text-center" style="font-size: 1.1vw">Available Drivers
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-center text-success" id="admin-daily-available-drivers"
                                style="font-size: 2vw">40</h6>
                        </div>
                    </div>
                    <div class="card  text-black mb-3 mt-3 border-radius-shadow" style="width: 20%;height: 70%; ">
                        <div class="card-header fw-bold text-center" style="font-size: 1.1vw">Occupied Drivers</div>
                        <div class="card-body">
                            <h6 class="card-title text-center text-danger" id="admin-daily-occupied-cars"
                                style="font-size: 2vw">00</h6>
                        </div>
                    </div>

                </div>
                <div class="row-3 ">
                    <div class=" h-100 table-wrapper-scroll-y my-custom-scrollbar  border-radius-shadow "
                         style="width: 45%;">
                        <h5 class="text-center mt-1">Today Reservation</h5>

                        <table class="table table-hover table-borderless  ">
                            <thead class="table-dark text-center">
                            <tr>
                                <th scope="col">Reservation ID</th>
                                <th scope="col">Registration No</th>
                                <th scope="col">Customer ID</th>
                            </tr>
                            </thead>
                            <tbody id="admin-daily-reservation-table">

                            </tbody>
                        </table>
                    </div>
                    <!--                    <div style="width: 45%;"-->
                    <!--                         class=" h-100 table-wrapper-scroll-y my-custom-scrollbar  border-radius-shadow ">-->
                    <!--                        <h5 class="text-center mt-1">Last Payments</h5>-->
                    <!--                        <table class="table table-hover table-borderless ">-->
                    <!--                            <thead class="table-dark text-center">-->
                    <!--                            <tr>-->
                    <!--                                <th scope="col">Bill ID</th>-->
                    <!--                                <th scope="col">Reserve ID</th>-->
                    <!--                                <th scope="col">Pay Date</th>-->
                    <!--                                <th scope="col">Amount</th>-->
                    <!--                            </tr>-->
                    <!--                            </thead>-->
                    <!--                            <tbody id="admin-daily-payment-table">-->

                    <!--                            </tbody>-->
                    <!--                        </table>-->
                    <!--                    </div>-->
<!--                    <div class="w-100 d-flex justify-content-end mt-3">-->
<!--                        <button id="admin-driver-viewDetailsBtn" style="display:block;" class=" btn btn-outline-primary fw-bold"-->
<!--                                data-bs-toggle="modal"-->
<!--                                data-bs-target="#updateDriverModel" disabled>View Details-->
<!--                        </button>-->
<!--                    </div>-->
                </div>
            </div>
            <div style="display:none;" id="adminPayments" class="admin-dashboard-sub-container">
                <div class="inside-payment-container">
                    <div class="payment-column border-radius-shadow ">
                        <h2 class="d-flex justify-content-center align-items-center w-100 text-dark mb-1">Reservation Details</h2>
                        <form class="d-flex justify-content-between mt-3 text-fields-max-width mb-4" role="search">
                            <input id="admin-payment-reservation-searchText" class="form-control me-2" type="search" placeholder="Search Reservation ID"
                                   aria-label="Search">
                            <button id="admin-payment-searchBtn" class="btn btn-outline-dark " type="button">Search</button>
                        </form>
                        <div class="text-fields-max-width">
                            <label class="col-form-label fw-bold ">Customer Name:</label>
                            <input id="admin-payment-customer-name" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class="text-fields-max-width">
                            <label class="col-form-label fw-bold ">Registration No:</label>
                            <input id="admin-payment-registrationNo" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold">PickUp Date:</label>
                            <input id="admin-payment-pickUp-date" class="form-control mb-3 " type="date"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold">Return Date:</label>
                            <input id="admin-payment-return-date" class="form-control mb-3 " type="date"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold ">No Of Days:</label>
                            <input id="admin-payment-noOf-date" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                    </div>
                    <div class="payment-column border-radius-shadow">
                        <h2  class=" mb-3 d-flex justify-content-center align-items-center w-100 text-dark rounded-top mt-3">Payment Details</h2>
                        <div style="height: 25px"></div>
                        <div class="text-fields-max-width">
                            <label class="col-form-label fw-bold ">Pay Date:</label>
                            <input id="admin-payment-pay-date" class="form-control mb-3 " type="date"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class="text-fields-max-width">
                            <label class="col-form-label fw-bold ">Bill ID:</label>
                            <input id="admin-payment-billId" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold">Driver Fee:</label>
                            <input id="admin-payment-driver-fee" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold">Total Km:</label>
                            <input id="admin-payment-totalKm" class="form-control mb-3 " type="text"
                                   aria-label="Disabled input example" >
                        </div>
                        <div class=" text-fields-max-width">
                            <label class="col-form-label fw-bold mb-2">Damage Cost:</label>
                            <input id="admin-payment-damage-cost" class="form-control" type="text"
                                   aria-label="Disabled input example" >
                        </div>
                        <div class="mt-5 d-grid col-6 mt-xl-2 mx-auto text-fields-max-width mb-4">
                            <button id="admin-payment-done-calculate" type="button" class="btn btn-outline-dark mt-4 fw-bold">DONE
                            </button>
                        </div>
                    </div>
                    <div class="payment-column border-radius-shadow">
                        <div style="margin-top: 28px" class=" text-fields-max-width mb-1">
                            <div class="col-5">
                                <div class="mb-1">
                                    <label class="form-label fs-6 fw-bold">Refund(RS)</label>
                                </div>
                            </div>
                            <div>
                                <div class="mb-2">
                                    <input type="text" readonly class="form-control p-1 fs-6 fw-bolder mb-2"
                                           id="admin-payment-refund" placeholder="00000.00">
                                </div>
                            </div>
                        </div>
                        <div class=" text-fields-max-width mb-1">
                            <div class="col-5">
                                <div class="mb-1">
                                    <label class="form-label fs-6 fw-bold">Total(RS)</label>
                                </div>
                            </div>
                            <div>
                                <div class="mb-2">
                                    <input type="text" readonly class="form-control p-1 fs-6 fw-bolder mb-2"
                                           id="admin-payment-total" placeholder="00000.00">
                                </div>
                            </div>
                        </div>
                        <div class=" text-fields-max-width">
                            <div class="col-5">
                                <div class="mb-1">
                                    <label  class="form-label fs-6 fw-bold">Sub Total(RS)</label>
                                </div>
                            </div>
                            <div>
                                <div class="mb-2">
                                    <input type="text" readonly class="form-control p-1 fs-6 fw-bolder "
                                           id="admin-payment-subTotal" placeholder="00000.00">
                                </div>
                            </div>
                        </div>

                        <div  class=" text-fields-max-width">

                            <div class="col">
                                <div class="mb-2 ">
                                    <label class="form-label fw-bold">Discount</label>
                                    <input id="admin-payment-discount" type="number" class="form-control" placeholder="10">
                                </div>
                            </div>
                            <div class="col">
                                <div class=" mt-2 mb-2">
                                    <label class="form-label fw-bold">Cash</label>
                                    <input id="admin-payment-cash" type="number" class="form-control"  placeholder="0000.00">
                                </div>
                            </div>
                        </div>
                        <div  class=" text-fields-max-width">
                            <div class="mb-3">
                                <label  class="form-label fw-bold">Balance</label>
                                <input  type="number" class="form-control" id="admin-payment-balance" placeholder="0000.00"
                                        disabled>
                            </div>
                            <div class="mb-4 mt-5 d-grid col-6 mt-xl-2 mx-auto w-100">
                                <button id="admin-payment-paidBtn" type="button" class="btn btn-outline-dark mt-4 fw-bold w-100">PAID
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>
