<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Car Rental System</title>

    <link href="assets/css/home.css" rel="stylesheet">

    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-red" id="landingNavbar" style="display:block;">
        <div class="container-fluid">
            <i class="fa-solid text-light fs-2 fa-car me-2 ms-5"></i>
            <a class="navbar-brand fw-bolder fs-1 text-light  me-5">ECR .</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                </ul>

                <span class="navbar-text me-5">
                      <button class="btn btn-dark fs-6 btn-radius fw-bold " id="loginFormBtn"
                              type="submit">LOGIN</button>
                       </span>
            </div>

        </div>
    </nav>
</header>
<main>
    <section id="landingPage">
        <div class="custom-container-one">
            <div class="container-one">
                <div class="sub-container-one">
                    <p class="header-title">
                        DRIVE A NEW <br/>
                        CAR EVERY MONTH. <br/>
                    </p>
                    <h2 style="color: white">
                        FIND THE BEST
                        CAR FOR YOU
                    </h2>
                    <button class="btn btn-dark register-btn-landing getStartBtn" type="button">GET STARTED</button>
                </div>
                <div class="sub-container-two">
                    <img alt="benz"
                         class="background-image" src="assets/images/grey-metallic-jeep-with-blue-stripe-it-removebg-preview.png"/>
                </div>
            </div>

            <div class="container-side-one">
                <div style="height: 5%;margin-bottom: 1%"><p class="fs-2 fw-bold mt-3 text-black">Find Your Car</p>
                </div>

                <div class="home-car-detail">
                    <h1 class="text-danger" id="tag" style="display: block">No Available Cars Today</h1>
                    <div ; class="card landing-custom-card" id="div-non" style="display: none">
                        <img alt="..."
                             class="landing-custom-card-img"
                             id="today-one-car-image" src="assets/images/grey-metallic-jeep-with-blue-stripe-it-removebg-preview.png">
                        <div class="card-body" style="width: 100px; height: 100px; color: #1a1e21">
                            <h8 id="today-one-car-type"></h8>
                            <h3 class="card-title" id="today-one-car-brand">Mercedes Benz</h3><br>
                            <h5 class="custom-card-daily">Daily(LKR)</h5>
                            <h5 class="custom-card-price" id="today-one-car-daily">Rs:5200</h5>
                            <br style="clear: both;">
                            <h5 class="custom-card-daily">Monthly(LKR) </h5>
                            <h5 class="custom-card-monthly" id="today-two-car-monthly">Rs:5200</h5>

                            <hr style="clear:both;"/>
                            <h5 class=" float-start ms-2" id="today-three-fuel-main">
                                <i class="fa-solid fs-3 me-1 mt-2 text-secondary fa-gas-pump"></i><span
                                    id="today-three-car-fuel"> Diesel</span></h5>
                            <h5 class="float-end me-2" id="today-three-transmission-main">
                                <i class="fa-solid fs-3 mt-2 me-2 text-secondary fa-car-rear"></i><span
                                    id="today-three-car-transmission">Auto</span></h5>
                            <br style="clear:both;">


                        </div>


                    </div>
                </div>
            </div>
        </div>

    </section>
</main>

<script src="assets/boostrap/js/bootstrap.bundle.js"></script>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>

</body>
</html>
