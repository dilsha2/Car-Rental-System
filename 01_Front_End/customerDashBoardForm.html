<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard Form</title>
  <link rel="stylesheet" href="assets/css/CustomerDashBoard.css">
  <link rel="stylesheet" href="assets/boostrap/css/bootstrap.min.css">

</head>
<body>
<section id="customer">
  <section style="display: block;" id="customerHome">
    <div class="customer-home-content">
      <div class="customer-home-container-one">
        <div class="customer-sub-container-one">
          <p class="fs-1 fw-bold text-light mb-5">WHY ARE YOU WAITING ? <br/> Plan Your Trip Now</p>
          <div class="customer-home-detail-container">
            <div class="form-floating w-75 mt-4 ">
              <input type="date" class="form-control border-secondary " id="customer-home-pickup">
              <label>Date</label>
            </div>
            <div class="form-floating w-75 mt-3">
              <input type="date" class="form-control border-secondary" id="customer-home-return">
              <label >Date</label>
              <button id="customer-searchCarBtn" type="button" style="width: 100% "
                      class="btn bg-black text-light register-form-btn mt-4 ">Search Car
              </button>

            </div>
          </div>
        </div>
        <div class="customer-home-sub-container-two">
          <p class="fs-1 fw-bold text-light">Great Car Hire Deals</p>
          <h4 style=" color: #545454">A car rental,hire car or car hire agency is a company <br/>that
            rents automobiles for short periods of time,generally <br/> raging from a few hours to a few
            weeks</h4>
          <img class="customer-home-background-image" src="assets/images/red-luxury-sedan-road-removebg-preview.png" alt="audi car">
        </div>
      </div>
    </div>
  </section>

</section>
</body>
</html>
