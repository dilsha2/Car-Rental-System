<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.min.css">
    <script src="assets/boostrap/js/bootstrap.bundle.js"></script>

</head>
<body>
<section  id="registerForm">
    <div class="custom-container-two">
        <div class="container-inside-two">
            <img style="width: 100%; height: 65%" src="assets/images/red-luxurious-sedan-car-diving-street.jpg" alt="image of car"/>
        </div>
        <div class="container-inside-one">
            <div class="container-title d-flex">
                <button style="height:35px;margin-right: 25%" type="button"
                        class="btn btn-outline-dark rounded-circle backToHomeBtn"><i
                        class="fa-solid fa-arrow-left fs-5"></i></button>

                <h3 class="fw-bold ">
                    REGISTRATION FORM
                </h3>
            </div>
            <div class="sub-container">
                <div class="box-row-one">
                    <div class="detail-container ">
                        <div class="form-floating w-100">
                            <input style="height: 10%;border: 1px solid gray" type="text" class="form-control "
                                   id="register-form-name" placeholder="kamal Perera">
                            <label for="register-form-name">Full Name</label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="text" class="form-control" id="register-form-nic"
                                   placeholder="20013110016">
                            <label for="register-form-nic">NIC No</label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="email" class="form-control " id="register-form-email"
                                   placeholder="name@example.com">
                            <label for="register-form-email">Email </label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="text" class="form-control " id="register-form-mobile"
                                   placeholder="0765660311">
                            <label for="register-form-mobile">Mobile</label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="date" class="form-control  " id="register-form-date"
                                   disabled readonly>
                            <label for="register-form-date">Register Date</label>
                        </div>
                    </div>
                    <div class="detail-container">

                        <div class="form-floating w-100  ">
                            <input style="border: 1px solid gray" type="text" class="form-control  " id="register-form-address"
                                   placeholder="Panadura">
                            <label for="register-form-address">Address</label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="text" class="form-control  " id="register-form-user-name"
                                   placeholder="Kamal">
                            <label for="register-form-user-name">User Name</label>
                        </div>
                        <div class="form-floating w-100">
                            <input style="border: 1px solid gray" type="password" class="form-control  " id="register-form-password"
                                   placeholder="Password">
                            <label for="register-form-password">Password</label>
                        </div>
                        <div class="w-100">
                            <label for="register-form-NIC-image" class="form-label ">NIC Image or Driving Licence Image</label>
                            <input style="border: 1px solid gray" class="form-control  " type="file" id="register-form-NIC-image">
                        </div>


                    </div>
                </div>
                <div class="box-row-two">
                    <button id="registerNowBtn" type="button" class="btn btn-dark register-form-btn" >Register
                    </button>
                </div>
            </div>
        </div>

    </div>

</section>
</body>
</html>
